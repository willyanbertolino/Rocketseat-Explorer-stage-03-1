<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Formulários - Avançado</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora-lá?</p>
            <img src="images/logo.png" alt="Logo. Balão com 5 estrelas para avaliação"/>
        </header>

        <form>
            <fieldset class="remove-fieldset-margin">
                <div class="main-legend-container">
                    <legend class="main-legend">Informações pessoais</legend>
                </div>

                <div class="first-container-input">
                    <div class="flex-row  gap-medium">
                        <div class="input-wrapper half-width">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name" />
                        </div>
                        <div class="input-wrapper half-width">
                            <label for="user-surname">Sobrenome</label>
                            <input type="text" id="user-surname" />
                        </div>
                    </div>
                    
                    <div class="input-wrapper margin-top-small">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="email" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="border-bottom-legend-2">Informações do mentor</legend>

                <div class="input-wrapper margin-top">
                   <label for="select-mentor">Selecione quem foi o seu mentor</label>
                    <select id="select-mentor">
                        <option value="Pedro">Pedro</option>
                        <option value="Tiago">Tiago</option>
                        <option value="Mateus">Mateus</option>
                    </select>
                </div>

                <div class="input-wrapper margin-top">
                   <label for="feedback">Feedback sobre o mentor</label>
                   <textarea id="feedback"></textarea>
                </div>
                
                <div class="checkbox-wrapper margin-top">
                    <input type="checkbox" id="doubt-checked">
                    <label for="doubt-checked">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>

            <fieldset>
                <legend class="border-bottom-legend-1 margin-top">Agendando a próxima mentoria</legend>
                <div class="flex-row gap-large margin-top">
                    <div class="input-wrapper half-width">
                        <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date-first" />
                    </div>
                    
                    <div class="flex-row half-width">
                        <div class="input-wrapper quarter-width">
                            <label for="hour-start-first">Das</label>
                            <input type="text" id="hour-start-first" />
                        </div>
                        <div class="input-wrapper quarter-width">
                            <label for="hour-end-first">Até</label>
                            <input type="text" id="hour-end-first" />
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <div class="submit-container">
                <input class="submit-btn" type="submit" value="Salvar">
            </div>
        </form> 
    </div>
</body>
</html>
