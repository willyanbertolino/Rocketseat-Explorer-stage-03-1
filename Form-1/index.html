<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Formulários - Intermediário</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
            <fieldset>
                <legend class="border-bottom-far">Informações pessoais</legend>
                <div class="flex-row margin-top gap-medium">
                    <div class="input-wrapper half-width">
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name" />
                    </div>
                    <div class="input-wrapper half-width">
                        <label for="user-surname">Sobrenome</label>
                        <input type="text" id="user-surname" />
                    </div>
                </div>

                <div class="input-wrapper margin-top-small">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="email" />
                </div>

                <div class="input-wrapper margin-top-small">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="text" id="password" />
                </div>
            </fieldset>

            <fieldset>
                <legend class="border-bottom-close">Informações do mentor</legend>

                <div class="input-wrapper margin-top">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" />
                </div>
            </fieldset>

            <fieldset>
                <legend class="border-bottom-close">seus horários disponíveis</legend>

                <h2 class="margin-top">Primeira mentoria</h2>
                <div class="flex-row gap-large">
                    <div class="input-wrapper half-width">
                        <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date-first" />
                    </div>
                    
                    <div class="flex-row half-width gap-small">
                        <div class="input-wrapper quarter-width">
                            <label for="hour-start-first">Das</label>
                            <input type="text" id="hour-start-first" />
                        </div>
                        <div class="input-wrapper quarter-width">
                            <label for="hour-end-first">Até</label>
                            <input type="text" id="hour-end-first" />
                        </div>
                    </div>
                </div>

                <h2>Segunda mentoria</h2>
                <div class="flex-row gap-large">
                    <div class="input-wrapper half-width">
                        <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="text" id="date-second" />
                    </div>
                    
                    <div class="flex-row half-width gap-small">
                        <div class="input-wrapper quarter-width">
                            <label for="hour-start-second">Das</label>
                            <input type="text" id="hour-start-second" />
                        </div>
                        <div class="input-wrapper quarter-width">
                            <label for="hour-end-second">Até</label>
                            <input type="text" id="hour-end-second" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form> 

        <footer>
            <input class="submit-btn" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
